<ion-view view-title="Project">
  <ion-content>
    <h1>Notes</h1>

	<ion-list>
      <ion-item ng-repeat="note in notes">
        <h2>{{note.name}}</h2>
        <p>{{note.snippet}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
