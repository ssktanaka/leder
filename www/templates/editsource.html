<ion-view><ion-nav-title>{{noteTitle}}</ion-nav-title>

  <ion-content>
    <div detect-gestures gesture-type="tap swiperight">
      <span  ng-attr-id="{{word.id}}" ng-repeat="word in words track by $index" ng-class="{'overlay': word.isFirstWord,'highlighted': word.isHighlighted}"> {{word.text}}
      </span>
    </div>
    
    <h6 ng-repeat="quote in highlightedWords track by $index"> 
       Quote: 
        {{quote.text}}
    </h6>

  </ion-content>


  <ion-footer-bar align-title="left" class="bar-positive">

    <div class="button-bar">
      <a class="button" ng-click="parseHighlightedWords()">Save Quotes</a>
      <a class="button" ng-click="showHighlightedWords()">Show Markup</a>
      <a class="button" ng-click="clearHighlightedWords()">Clear Markup</a>
    </div>

  </ion-footer-bar>
</ion-view>
