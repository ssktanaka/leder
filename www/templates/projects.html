<ion-view view-title="Projects">

  <ion-nav-buttons side="left">
    <i class="ion-ios-gear-outline medium-icon" on-touch="showSettings()"></i>
  </ion-nav-buttons>

  <ion-content>
  
  	<button class="button button-clear button-full button-royal" ng-click="showPopup()">
      Create a Project
	  </button>

    <ion-list>

      <ion-item 
        ng-repeat="project in projects | orderBy : '-dateLastModified'" 
        href="#/app/projects/{{project._id}}/projectpage">
        
        {{project.title}}

        <span class="item-note">
          {{project.dateLastModified | date: 'shortTime'}} {{project.dateLastModified | date: 'shortDate'}} 
        </span>

        <ion-option-button class="ion-minus-circled" ng-click="deleteProject(project)">
          Delete
        </ion-option-button>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
