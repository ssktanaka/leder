<ion-view><ion-nav-title>{{project.title}}</ion-nav-title>
  <!-- main page content -->
  <ion-content>
    <div class="button-bar" >
	    <a class="button button-outline button-positive">Source Notes</a>
	    <a class="button button-outline" href="#/app/projects/{{project._id}}/projectpage/outline">Outline</a>
<!--     href="#/app/projects/{{project._id}}/projectpage/sources" -->
	  </div>
    
    <h4 ng-class="{'ng-show':sourceNotesReminder, 'ng-hide': !sourceNotesReminder}" class="text-center small">
    Looks like you need some source notes.
<!--     <p class="text-center"><dfn>Leder needs access to your Evernote account in order to add notes and edit your notes.</dfn></p>
 -->
    </h4>
    
    <button class="button button-clear button-full button-positive" on-touch="checkLogin()">
      Add Source Notes
    </button>

  	<ion-list>
  	  <ion-item 
        ng-repeat="note in project.notes | orderBy : '-updated'" 
        href="#/app/projects/{{project._id}}/projectpage/{{note.guid}}/{{note.title}}/editsource" >
        
        {{note.title}}
        <span class="item-note">
          {{note.updated | date: 'shortTime'}} {{note.updated | date: 'shortDate'}}
        </span>

        <ion-option-button class="ion-minus-circled" on-touch="deleteNote(note)">
          Delete
        </ion-option-button>

      </ion-item>
  	</ion-list>



  </ion-content>
</ion-view>
