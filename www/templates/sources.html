<ion-view view-title="Sources">
	
<ion-content>
	<ion-list>
	 <div class="item item-divider">
    Select Notes for your Project
  	</div>
	 <ion-item ng-repeat="sourceNote in sourceNotes | orderBy: '-created' track by $index" href="#/app/projects/{{value.id}}/projectpage/sources/editsources">
	    <h2>{{sourceNote.title}}</h2>
	    <p>{{sourceNote.created | date: 'mediumDate'}} |  {{sourceNote.contentLength}} words</p>

	  </ion-item>
	</ion-list>
</ion-content>

</ion-view>
