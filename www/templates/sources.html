<ion-view view-title="Sources">
	
<ion-content>
	<ion-list>
	 <div class="item item-divider">
    Select Notes for your Project

	<button class="button button-positive" on-touch="saveSourceNotes()">
	  Import Notes
	</button>

  	</div>
	 <ion-item 
	 	ng-repeat="sourceNote in sourceNotes | orderBy: '-created' track by $index" 
	 	ng-init="sourceNote.touched=false"
	 	on-touch="sourceNote.touched = !sourceNote.touched"
        ng-class="{ overlay : sourceNote.touched }">
	    <h2>{{sourceNote.title}}</h2>
	    <p>{{sourceNote.created | date: 'mediumDate'}} |  {{sourceNote.contentLength}} words</p>

	  </ion-item>
	</ion-list>
</ion-content>

</ion-view>
