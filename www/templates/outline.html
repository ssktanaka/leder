<ion-view view-title="Outline">

	<ion-content>

		<div class="list">
		   	<form ng-submit="addListItem(quote)">
			  <div class="item item-input-inset">
			  	<input type="text" placeholder="Your own content" ng-model="quote">
			  	<label class="item-input-wrapper">
			  	</label>
			    <button class="button button-small">
			      Add
			    </button>
			  </div>
			</form>
		</div>


    	<ion-toggle ng-model="shouldShowDelete" on-touch="shouldShowReorder = !shouldShowReorder">
  			Show Delete?
		</ion-toggle>

	  	<ion-list 
		      show-delete="shouldShowDelete"
		      show-reorder="shouldShowReorder"
		      can-swipe="listCanSwipe"
		      delegate-handle="outline-list">

		    <ion-item ng-repeat="quoteObject in highlightedWords" 
	              item="item"
	              class="item-remove-animate item-text-wrap">
		    	<h3>{{quoteObject.source}}</h3>
		    	<span>{{quoteObject.text}} </span>

		    	<!-- button options -->
		    	 <ion-option-button class="button-info"
                       ng-click="edit(item)">
			      Edit
			    </ion-option-button>
		    	<!-- swipeable delete -->
	  		    <ion-delete-button class="ion-minus-circled" on-touch="delete(quoteObject)">
	  		    </ion-delete-button>

		    	<!-- reorder -->
			    <ion-reorder-button class="ion-navicon"
                	on-reorder="reorderItem(quoteObject, $fromIndex, $toIndex)">
			    </ion-reorder-button>

    		</ion-item>
		</ion-list>
		<button class="button button-block button-outline button-positive" on-touch="saveProject(highlightedWords)">
		  Save
		</button>
		<button class="button button-block button-outline button-energized" on-touch="exportProject(highlightedWords)">
		  Save and Export
		</button>


   </ion-content>


</ion-view>
